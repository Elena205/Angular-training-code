<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
      Only show odd numbers!
    </button>
    <div *ngIf="onlyOdd">
      <li
        class="list-group-item"
        *ngFor="let odd of oddNumbers"
        [ngClass]="{odd: odd % 2 !== 0}"
        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'bisque' : 'transparent'}">
        {{odd}}        
      </li>
    </div>
    <!-- <div *ngIf="!onlyOdd">
      <li
        class="list-group-item"
        *ngFor="let even of evenNumbers"
        [ngClass]="{even: even % 2 === 0}"
        [ngStyle]="{backgroundColor: even % 2 === 0 ? 'rosybrown' : 'transparent'}">
        {{even}}
      </li>
    </div>
    <ng-template [ngIf]="!onlyOdd">
      <div>
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{even: even % 2 === 0}"
          [ngStyle]="{backgroundColor: even % 2 === 0 ? 'rosybrown' : 'transparent'}">
          {{even}}
        </li>
      </div>
    </ng-template> -->
    <div *appUnless="onlyOdd">
      <li
        class="list-group-item"
        *ngFor="let even of evenNumbers"
        [ngClass]="{even: even % 2 === 0}"
        [ngStyle]="{backgroundColor: even % 2 === 0 ? 'rosybrown' : 'transparent'}">
        {{even}}
      </li>
    </div>
    <p appBasicHighlight>Style me with basic directive!</p>
    <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive!</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5.</p>
      <p *ngSwitchCase="10">Value is 10.</p>
      <p *ngSwitchCase="100">Value is 100.</p>
      <p *ngSwitchDefault>Value is Default.</p>
    </div>
  </div>
</div>
